<!DOCTYPE html> <!-- choosing language/document type -->

<html> <!-- required to start website (opening tag) -->

    <body> <!-- opening tag for body of website -->
       
        <!-- Content -->
        Hello!

        New Thing
        
        <!-- Headers -->
        <h1>Size 1</h1>
        <h2>Size 2</h2>
        <h3>Size 3</h3>
        <h4>Size 4</h4>
        <h5>Size 5</h5>
        <h6>Size 6</h6>

        <!-- Paragraphs -->
        <p>Line 1</p>
        <p>Line 2</p>

        <!-- Line Breaks -->
        Line 1
        <br> 
        Line 2
        <br>
        Line 3
        <br>

        <!-- Links -->
        <a href="https://google.com">Search Engine</a> <!-- a = anchor tags
                                                        href="", link inside quotations
                                                        between tags = text you want to appear -->

        <!-- Images -->
        <img src="images/marx.jpg" alt="picture of Karl Marx" width="500">

        <!-- Lists -->
        <!-- <ol>=ordered list(numbers), <ul>=unordered list(bullets) -->
        <ol>
            <li> <a href="https://google.com">Search Engine</a> </li>
            <li> <a href="https://google.com">Search Engine</a> </li>
            <li> <a href="https://google.com">Search Engine</a> </li>
        </ol>

    </body> <!-- closing tag for body -->

</html> <!--- required to end website (closing tag) -->
