<!DOCTYPE html>

<html>

    <head>

        <title>Two Truths and a Lie</title>

    </head>

    <body>

        <h1>Two Truths and a Lie</h1>
        <h2>Welcome!</h2>
        <hr>

        <form>
            <label for="favcolor">Select your favoite color:</label>
            <input type="color" id="favcolor" name="favcolor"><br><br>
            <input type="button" value="Submit" onclick="color()">
        </form>
        <hr>

        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="button" value="Submit" onclick="hello()">
        </form>
        <hr>

        <h2>Warm-Up Trivia Question</h2>
        <p>Which of these is actually a vegetable?</p>
        <form>
            <input type="radio" id="statement1-1" name="2truths&1lie" value="truth">
            <label for="statement1">Tomato</label><br>
            <input type="radio" id="statement1-2" name="2truths&1lie" value="truth">
            <label for="statement2">Avocado</label><br>
            <input type="radio" id="statement1-3" name="2truths&1lie" value="truth">
            <label for="statement3">Olive</label><br>
            <input type="radio" id="statement1-4" name="2truths&1lie" value="lie">
            <label for="statement4">Rhubarb</label><br>
            <input type="radio" id="statement1-5" name="2truths&1lie" value="truth">
            <label for="statement5">Watermelon</label><br>
            <p id="answer1"></p>
            <input type="button" value="Submit" onclick="check1()">
        </form>
        <hr>

        <h2>Two Truths and a Lie - Round 1</h2>
        <p>Which one is the lie?</p>
        <form>
            <input type="radio" id="statement2-1" name="2truths&1lie" value="lie">
            <label for="statement1">I can surf.</label><br>
            <input type="radio" id="statement2-2" name="2truths&1lie" value="truth">
            <label for="statement2">I can juggle.</label><br>
            <input type="radio" id="statement2-3" name="2truths&1lie" value="truth">
            <label for="statement3">I can ride a horse.</label><br>
            <p id="answer2"></p>
            <input type="button" value="Submit" onclick="check2()">
        </form>
        <hr>

        <h2>Two Truths and a Lie - Round 2</h2>
        <p>Which two are true?</p>
        <form>
            <input type="checkbox" id="statement3-1" name="2truths&1lie" value="truth">
            <label for="statement1">I almost sat on a rattlesnake.</label><br>
            <input type="checkbox" id="statement3-2" name="2truths&1lie" value="truth">
            <label for="statement2">I have 18 first cousins.</label><br>
            <input type="checkbox" id="statement3-3" name="2truths&1lie" value="lie">
            <label for="statement3">I was born in British Columbia, Canada.</label><br>
            <p id="answer3"></p>
            <input type="button" value="Submit" onclick="check3()">
        </form>

        <script>

            function color() {
                let color = document.getElementById('favcolor').value;
                document.body.style.background = color;
            }

            function hello() {
                let firstname = document.getElementById('fname').value;
                let lastname = document.getElementById('lname').value;
                alert("Hello, " + firstname + " " + lastname + "! Welcome to two truths and a lie.");
            }

            function check1() {

                let answer1 = document.getElementById('answer1')

                if( document.getElementById('statement1-1').checked ) {
                    answer1.innerHTML = 'Fruit';
                    answer1.style.color = "red";
                    answer1.style.display = 'block';
                }
                if( document.getElementById('statement1-2').checked ){
                    answer1.innerHTML = 'Fruit';
                    answer1.style.color = "red";
                    answer1.style.display = 'block';
                }
                if( document.getElementById('statement1-3').checked ){
                    answer1.innerHTML = 'Fruit';
                    answer1.style.color = "red";
                    answer1.style.display = 'block';
                }
                if( document.getElementById('statement1-4').checked ){
                    answer1.innerHTML = 'Vegetable';
                    answer1.style.color = "green";
                    answer1.style.display = 'block';
                }if( document.getElementById('statement1-5').checked ){
                    answer1.innerHTML = 'Fruit';
                    answer1.style.color = "red";
                    answer1.style.display = 'block';
                }
            }

            function check2() {

                let answer2 = document.getElementById('answer2')

                if( document.getElementById('statement2-1').checked ) {
                    answer2.innerHTML = 'Lie';
                    answer2.style.color = "green";
                    answer2.style.display = 'block';
                }
                if( document.getElementById('statement2-2').checked ){
                    answer2.innerHTML = 'Truth';
                    answer2.style.color = "red";
                    answer2.style.display = 'block';
                }
                if( document.getElementById('statement2-3').checked ){
                    answer2.innerHTML = 'Truth';
                    answer2.style.color = "red";
                    answer2.style.display = 'block';
                }
            }

            function check3() {

                let answer3 = document.getElementById('answer3')

                if ( document.getElementById('statement3-1').checked && document.getElementById('statement3-2').checked)
                    answer3.innerHTML = 'Both Truth';
                    answer3.style.color = "green";
                    answer3.style.display = 'block';

                if ( document.getElementById('statement3-1').checked && document.getElementById('statement3-3').checked)
                    answer3.innerHTML = 'One Truth, One Lie';
                    answer3.style.color = "red";
                    answer3.style.display = 'block';

                if ( document.getElementById('statement3-2').checked && document.getElementById('statement3-3').checked)
                    answer3.innerHTML = 'One Truth, One Lie';
                    answer3.style.color = "red";
                    answer3.style.display = 'block';
            }

        </script>

    </body>

</html>
